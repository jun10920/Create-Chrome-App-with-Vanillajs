<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파도파도</title>
    <link rel="stylesheet" href="Common.css">
</head>
<body>
    <div class="Main">
        <div class="Header">
            <button>
                파도파도
            </button>
        </div>
        <div class="Container-WaterPlayScore">
<!-- left -->
            <div class="Container-Left">
                <div class="Container-LeftHeader">
                    <input type="text" placeholder="검색어를 입력하시오">
                </div>
                <div class="MainWS">
                </div>
            </div>
 <!-- Right -->
            <div class="Container-Right">
                <div class="Container-RightHeader">
                    <button class="TodayWS">
                    </button>
                    <button class="Finder">
                    </button>
                    <button class="WeeklyWS">
                    </button>
                </div>
                <div class="Container-RightInformation">
                    <div class="Container-RightInformation-Weather">
                        <div class="RightInformation-Weather">
                        </div>
                    </div>
                    <div class="Container-RightInformation-Others">
                        <div class="Container-RightInformation-UV">
                            <div class="RightInformation-UV">
                            </div>
                        </div>
                        <div class="Container-RightInformation-WaterTemperature">
                            <div class="RightInformation-WaterTemperature">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="Container-RightGraph">
                    <!-- 라이브러리 검색해서 따오기 -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
