<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Array</H1>
    <h2>Syntax</h2>
    <script>
        var friends = ["이종찬", "김우진"]
    </script>
    <h2> get </h2>
    <script>
        document.write(friends[0]);
    </script>
    <h2>add</h2>
    <script>
        friends.push("여인수");
        friends.push("김준영");
    </script>    
    <h2>count</h2>
    <script>
        document.write(friends.length);
    </script>
</body>
</html>
